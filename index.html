<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img
          src="./assets/img.svg"
          alt="Balãozinho com estrelas de ranqueamento"
        />
      </header>

      <div class="head">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" required />
            </div>
          </div>

          <div class="input-wrapper-email">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label id="mentor" for="mentor"
                >Selecione quem foi seu mentor</label
              >
              <select name="mentor" id="mentor">
                <option value="mayk">Mayk</option>
                <option value="diego">Diego</option>
                <option value="rodrigo">Rodrigo</option>
                <option value="jack">Jack</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label id="feedback" for="feedback-mentor"
                >Feedback sobre o mentor</label
              >
              <textarea></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="duvidas" />
              <label for="duvidas"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" />
              </div>

              <div class="input-wrapper">
                <label for="time">Das</label>
                <input type="time" />
              </div>

              <div class="input-wrapper">
                <label for="time">Até</label>
                <input type="time" />
              </div>
            </div>
          </div>
        </fieldset>

        <button form="my-form">Salvar</button>
      </form>
    </div>
  </body>
</html>
